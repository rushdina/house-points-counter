<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts House Points</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <h1>Hogwarts House Points</h1>
      <div class="grid-container">
        <div class="house gryff-house">
          <h2>Gryffindor</h2>
          <p id="gryffindor-point-el">0</p>
          <button id="gryffindor-increment-btn" class="btn">
            Increment +10
          </button>
          <button id="gryffindor-decrement-btn" class="btn">
            Decrement -10
          </button>
          <button id="gryffindor-save-btn" class="save-btn">Save</button>
          <p>Point History: <span id="gryffindor-entries-el"></span></p>
          <p>Total: <span id="gryffindor-total-el">0</span></p>
        </div>

        <div class="house raven-house">
          <h2>Ravenclaw</h2>
          <p id="ravenclaw-point-el">0</p>
          <button id="ravenclaw-increment-btn" class="btn">
            Increment +10
          </button>
          <button id="ravenclaw-decrement-btn" class="btn">
            Decrement -10
          </button>
          <button id="ravenclaw-save-btn" class="save-btn">Save</button>
          <p>Point History: <span id="ravenclaw-entries-el"></span></p>
          <p>Total: <span id="ravenclaw-total-el">0</span></p>
        </div>

        <div class="house huffle-house">
          <h2>Hufflepuff</h2>
          <p id="hufflepuff-point-el">0</p>
          <button id="hufflepuff-increment-btn" class="btn">
            Increment +10
          </button>
          <button id="hufflepuff-decrement-btn" class="btn">
            Decrement -10
          </button>
          <button id="hufflepuff-save-btn" class="save-btn">Save</button>
          <p>Point History: <span id="hufflepuff-entries-el"></span></p>
          <p>Total: <span id="hufflepuff-total-el">0</span></p>
        </div>

        <div class="house slyth-house">
          <h2>Slytherin</h2>
          <p id="slytherin-point-el">0</p>
          <button id="slytherin-increment-btn" class="btn">
            Increment +10
          </button>
          <button id="slytherin-decrement-btn" class="btn">
            Decrement -10
          </button>
          <button id="slytherin-save-btn" class="save-btn">Save</button>
          <p>Point History: <span id="slytherin-entries-el"></span></p>
          <p>Total: <span id="slytherin-total-el">0</span></p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
